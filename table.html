<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<body>
    <table border="black">
        <caption>food menu</caption>
        <tr>
            <th rowspan="2">name</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <td>rs</td>
            <td>point</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>20</td>
            <td>5</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>20</td>
            <td>4</td>
        </tr>
        <tr>
            <td>namkin</td>
            <td>10</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>paneer</td>
            <td>200</td>
            <td>5</td>
        </tr>
    </table>
    
</body>
</html>
